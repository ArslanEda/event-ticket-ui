<div class="register-container">
  <img src="assets/register.png" class="background-img" />

  <div class="form-overlay">
    <form [formGroup]="form" (ngSubmit)="submitRegister()">
      <h2>Kayıt Ol</h2>

      <input type="text" formControlName="userName" placeholder="Kullanıcı Adı" />
      <div *ngIf="form.get('userName')?.touched && form.get('userName')?.invalid">
        <small *ngIf="form.get('userName')?.errors?.['required']">Kullanıcı adı boş olamaz</small>
        <small *ngIf="form.get('userName')?.errors?.['maxlength']">En fazla 50 karakter olabilir</small>
      </div>

      <input type="email" formControlName="email" placeholder="E-posta" />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <small *ngIf="form.get('email')?.errors?.['required']">Email boş olamaz</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Geçerli bir email giriniz</small>
        <small *ngIf="form.get('email')?.errors?.['maxlength']">Email en fazla 100 karakter olabilir</small>
      </div>

      <input type="password" formControlName="password" placeholder="Şifre" />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        <small *ngIf="form.get('password')?.errors?.['required']">Şifre boş olamaz</small>
        <small *ngIf="form.get('password')?.errors?.['minlength']">En az 8 karakter</small>
        <small *ngIf="form.get('password')?.errors?.['pattern']">Büyük, küçük harf ve rakam içermeli</small>
      </div>

      <input type="date" formControlName="birthDate" />
      <div *ngIf="form.get('birthDate')?.touched && form.get('birthDate')?.invalid">
        <small>Doğum tarihi zorunludur</small>
      </div>

      <button type="submit">Kayıt Ol</button>

      <p class="signup">Üye oldun mu? <a routerLink="/login">Giriş Yap</a></p>
    </form>
  </div>
</div>
